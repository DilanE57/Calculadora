  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Calculadora</title>
      <link rel="stylesheet" href="style.css" />
      <script src="main.js" defer></script>
    </head>
    <body>
      <main class="contenedor">
        <div class="calculadora">

          <div class="pantalla">0</div>
          <div class="botones">
            <button class="btn" id="limpiar">Clear</button>
            <button class="btn" id="borrar">Delete</button>

            <button class="btn" onclick="agregarAPantalla(7)">7</button>
            <button class="btn" onclick="agregarAPantalla(8)">8</button>
            <button class="btn" onclick="agregarAPantalla(9)">9</button>
            <button class="btn" onclick="agregarAPantalla('รท')">รท</button>

            <button class="btn" onclick="agregarAPantalla(4)">4</button>
            <button class="btn" onclick="agregarAPantalla(5)">5</button>
            <button class="btn" onclick="agregarAPantalla(6)">6</button>
            <button class="btn" onclick="agregarAPantalla('ร')">X</button>

            <button class="btn" onclick="agregarAPantalla(1)">1</button>
            <button class="btn" onclick="agregarAPantalla(2)">2</button>
            <button class="btn" onclick="agregarAPantalla(3)">3</button>
            <button class="btn" onclick="agregarAPantalla('-')">-</button>

            <button class="btn" onclick="agregarAPantalla('.')">.</buttono>
            <button class="btn" onclick="agregarAPantalla(0)">0</button>
            <button class="btn" id="btn-igual">=</button>
            <button class="btn" onclick="agregarAPantalla('+')">+</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyright <span>&copy;</span> 2023 dilanespinoza</p>
      </footer>
    </body>
  </html>
